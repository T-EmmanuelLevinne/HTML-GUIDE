<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
</head>
<body>
    <h1 id="title">Survey Form or ambot</h1>
    <p id="description">Message message ni ha</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <br>
        
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <br>
        
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" placeholder="Enter your age" min="18" max="100" required>
        <br>
        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Papilia</option>
            <option value="option2">Ug option</option>
        </select>
        <br>
        
        <p>Choose a preference:</p>
        <input type="radio" id="radio1" name="preference" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="preference" value="option2">
        <label for="radio2">Option 2</label>
        <br>
        
        <p>Select your interests hehehehhe:</p>
        <input type="checkbox" id="check1" name="interest" value="interest1">
        <label for="check1">Interest 1</label>
        <input type="checkbox" id="check2" name="interest" value="interest2">
        <label for="check2">Interest 2</label>
        <br>
        
        <label for="comments">Additional for textarea, ambot unsay ibutang ninyo diri na text</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        <br>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
